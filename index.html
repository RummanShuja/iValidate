<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="email_image">
                <span>iValidate</span></div>
            <ul>
                <li><a href="\">Home</a></li>
                <li><a href="\">Contact Us</a></li>
                <li><a href="\">About</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h1>Enter you email address</h1>
            <form>
                <label for="email">Email</label>
                <input id="email" name="email" placeholder="Enter your email">
                <br><br>
                <button id="submitBtn" class="btn">Submit</button>
            </form>
        </div>
        <div class="container">
            <h1>Result</h1>
            <div id="resultCont">
                Your result will show here.
                
            </div>
        </div>
    </main>

    <footer>Copyright | iValidate.com | All Rights Reserved</footer>


    <script src="js/index.js"></script>
</body>
</html>
